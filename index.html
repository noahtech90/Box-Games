<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Games</title>

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">

    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#" onclick="mazeGame()">Maze Game</a>
      <a href="#" onclick="carGame()">Car Game</a>
      <a href="#" onclick="estateGame()">Real Estate Wiz</a>
    </div>


    <div class="content" id="content">

      <div class="row">
        <div class="col mt-2">
          <button onclick="openNav()" class="dropbtn btn btn-dark mt-4 float-right" id="find-game-btn">Find a Game</button>
        </div>
        </div>

    <div class="row  justify-content-center">
      <div class="top-game col-6 mt-4">
        <h1 class="mb-4 ml-2 title">Game Center</h1>
      </div>


    <!-- Use any element to open the sidenav -->
    <div class="main-content">
    <span class="choose-game"><h4 id="chooseGame" class="text-muted">Choose a Game</h3></span>
    
    <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
    <div id="main">
      Welcome to game center, pick a game you want to try and give it a whirl.  If you like it, feel free to reach out and recommend more games you think we would benefit from having.  Have fun!
    </div>

    
    <canvas id="canvas" class="hidden mt-4">
    </canvas>
    <h1 id="insert"></h1>
    </div>
   </div>

  </div>

</body>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
